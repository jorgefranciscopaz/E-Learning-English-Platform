version: '3.8'

services:
  database:
    image: postgres:13
    container_name: elearning_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elearning_english
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: elearning_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=elearning_english
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - JWT_EXPIRE=24h
      - BCRYPT_ROUNDS=12
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: ./package.json

volumes:
  db:
